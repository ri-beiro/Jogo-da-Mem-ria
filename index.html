<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
</head>
<body>
    <div class="container">
    <h2>Jogo da Memória</h2>
    <div class="score-board">Pontuação: <span id="score">0</span></div>
    <div class="game"></div>
    <button class="reset" onclick="window.location.reload()">RESET GAME</button>
</div>

<div class="modal-container" id="win-modal">
  <div class="modal-content">
    <h3>Parabéns! 🎈</h3>
    <p><strong>Você venceu o jogo da memória!</strong></p>
    <p class="final-score"></p>
    <button class="modal-button" onclick="window.location.reload()">Jogar Novamente</button>
  </div>
</div>
    
    <script src="./src/scripts/engine.js" defer></script>

</body>
</html>
